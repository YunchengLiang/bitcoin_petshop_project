<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
           <a class="btn btn-default align-items-center btn-outline-light text-dark shadow" href="./donation.html">
           <span>Donation</span>
           </a> 
          <hr/>
          <br/>
        </div>
      </div>

      <div class="container" style="width: 650px;">
          <div style="font-size: 26px; margin-bottom: 13px; text-align: center">
              Vote the cutest dog!
          </div>
          <div id="content" >
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
              </table>
              <hr>
              <form onSubmit="App.castVote(); return false;" id="voteDropList" style="display: none;">
              <div class="form-group">
                <label for="candidatesSelect">Select your favorite Pet</label>
                <select class="form-control" id="candidatesSelect"></select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr>
             </form>
         </div>
      </div>

      <div id="loader">
          <p class="text-center" style="font-size: 19px; color: yellow;">
              Loading...</p>
      </div>

      <div id="hasVoted" style="font-size: 19px; color: orange;margin-bottom: 26px; text-align: center; display: none;">
          You've already voted!
      </div>


      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/golden-retriever.jpeg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <strong>Adopter:</strong><br/><span class="adopter-address"></span><br/><br/>
            <strong>Owner</strong>: <span class="pet-owner">None</span><br/><br/>

            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
            <button class="btn btn-default btn-return" disabled type="button" data-id="0">Return</button>
            <button class="btn btn-default btn-send" disabled="true" type="button" data-id="0">Send</button><br>
            <input class="input-send-address" type="text" name="fname" placeholder="Address to send to"><br/><br/>
            

          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
